            <style>
                /* Style du lien et de l'image */
                .contact-link {
                    position: relative; /* Nécessaire pour positionner la bulle par rapport au bouton */
                    display: inline-block;
                }
        
                /* Effet au survol */
                .contact-link:hover img {
                    filter: hue-rotate(180deg); /* Change la teinte vers le bleu */
                    opacity: 0.8; /* Rend l'image légèrement transparente */
                    animation: shake 0.3s infinite; /* Applique l'animation de tremblement */
                }
        
        
                
                /* Style de la bulle */
                .contact-link .tooltip {
                    display: none; /* Cachée par défaut */
                    position: absolute;
                    bottom: 25%; /* Positionne la bulle au-dessus du bouton */
                    left: -230%;
                    transform: translateX(-50%);
                    background-color: #666666; /* Couleur grise */
                    color: #000; /* Texte noir */
                    padding: 5px 10px;
                    border-radius: 5px;
                    font-size: 14px;
                    white-space: nowrap; /* Empêche le retour à la ligne */
                    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                    z-index: 10; /* Assure que la bulle soit devant */
                }
                
                /* Flèche sous la bulle */
                .contact-link .tooltip::after {
                    content: "";
                    position: absolute;
                    top: 50%; /* Place la flèche en bas de la bulle */
                    left: 100%;
                    transform: translateX(-50%);
                    border-width: 5px;
                    border-style: solid;
                    border-color: #666666 transparent transparent transparent; /* Triangle gris */
                }
                
                /* Affiche la bulle au survol */
                .contact-link:hover .tooltip {
                    display: block;
                }

                <body>
                    <!-- Image pour ouvrir la modale -->
                    <img id="openModal" src="Public/images/discord.png" alt="Ouvrir" title="Ouvrir la recherche">
                  
                    <!-- Fenêtre modale -->
                    <div id="modal" class="modal">
                      <span id="closeModal" class="close">&times;</span>
                      <input type="text" id="searchBar" placeholder="Rechercher un serveur...">
                      <div id="serverList">
                        <!-- Liste des serveurs -->
                      </div>
                    </div>
                  
                    <script>
                      const modal = document.getElementById("modal");
                      const openModalButton = document.getElementById("openModal");
                      const closeModalButton = document.getElementById("closeModal");
                      const searchBar = document.getElementById("searchBar");
                      const serverList = document.getElementById("serverList");
                  
                      // Exemple de données de serveur
                      const servers = [
                      { name: "Discord Support Bot", logo: "images/logo_principale_support.png", invite: "https://discord.gg/BNR4zuGC4a" },
                        { name: "Discord Graphiste", logo: "images/logo_principale_graphiste.png", invite: "https://discord.gg/SFKHV3j7Wv" },
                        { name: "Discord 100% Pub", logo: "images/logo_principale_pub.png", invite: "https://discord.gg/RZQmUHy952"},
                        { name: "Discord Communaitre", logo: "images/logo_principale_commu.png", invite: "https://discord.gg/D5ZvgnaeK6"},
                      ];
                  
                      // Fonction pour afficher les serveurs
                      function displayServers(filter = "") {
                        serverList.innerHTML = "";
                        const filteredServers = servers.filter(server =>
                          server.name.toLowerCase().includes(filter.toLowerCase())
                        );
                        filteredServers.forEach(server => {
                          const serverItem = document.createElement("div");
                          serverItem.className = "server-item";
                          serverItem.innerHTML = `
                            <img src="${server.logo}" alt="Logo">
                            <span>${server.name}</span>
                          `;
                          serverItem.addEventListener("click", () => {
                            window.open(server.invite, "_blank");
                          });
                          serverList.appendChild(serverItem);
                        });
                      }
                  
                      // Événements
                      openModalButton.addEventListener("click", () => {
                        modal.style.display = "block";
                        displayServers();
                      });
                  
                      closeModalButton.addEventListener("click", () => {
                        modal.style.display = "none";
                      });
                  
                      searchBar.addEventListener("input", (e) => {
                        displayServers(e.target.value);
                      });
                  
                      // Fermer la fenêtre modale en cliquant à l'extérieur
                      window.addEventListener("click", (e) => {
                        if (e.target === modal) {
                          modal.style.display = "none";
                        }
                      });
                    </script>
